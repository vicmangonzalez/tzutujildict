<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Diccionario de palabras en tzutujil y español hecho por gonznake." />
   <meta name="author" content="gonznake" />
   <meta name="keywords" content="diccionario, español tzutujil, como se dice en tzutujil" />
   <title>Diccionario Tzutujil - gonznake</title>

   <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/55e01f314c.js" crossorigin="anonymous"></script>
</head>

<body>
   <div class="container mt-4">
      <h3 class="text-center">Diccionario Tzutujil</h3>
      <form>
         <div class="mb-3">
            <label for="buscar" class="form-label">Palabra o frase a buscar</label>
            <input type="search" class="form-control" id="buscar"
               placeholder="Escribe para buscar palabra y presiona Enter o Buscar" aria-describedby="errorMensaje">
            <small id="errorMensaje" class="form-text text-muted"></small>
            <button type="submit" class="btn btn-primary mt-2 d-sm-block d-md-none">Buscar</button>
         </div>
      </form>
   </div>
   </div>

   <div class="container mt-3">
      <div class="row" id="cards"></div>
      <p><i>Hecho con <span style="color: #e25555;">&#9829;</span> por <a href="http://fb.com/gonznake" target="_blank"
               rel="noopener noreferrer">gonznake</a></i></p>
   </div>

   <div class="modal fade" id="audioModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Escuchar pronunciación</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <audio controls id="reproductorAudio" style="margin: 0 auto; display: block;">
                  <source id="audioElement" src="#" type="audio/ogg">
                  Tu navegador no soporta los audios.
               </audio>
               <span>
                  <small><strong>Voz:</strong></small>
                  <small class="text-muted" id="laVoz">Hola</small>
               </span>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
         </div>
      </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>

   <!-- <script src="js/jquery.js"></script> -->
   <script src="js/search.js"></script>

</body>

</html>
