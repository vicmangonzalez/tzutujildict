<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Diccionario de palabras en tzutujil y español hecho por gonznake." />
   <meta name="author" content="gonznake" />
   <meta name="keywords" content="diccionario, español tzutujil, como se dice en tzutujil"/>
   <title>Diccionario Tzutujil - gonznake</title>

   <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
   <div class="container mt-4">
      <h3 class="text-center">Diccionario Tzutujil</h3>
      <form>
         <div class="mb-3">
            <label for="buscar" class="form-label">Palabra o frase a buscar</label>
            <input type="search" class="form-control" id="buscar"
               placeholder="Escribe para buscar palabra y presiona Enter o Buscar">
            <button type="submit" class="btn btn-primary mt-2 d-sm-block d-md-none">Buscar</button>
         </div>
      </form>
   </div>

   <div class="container mt-3">
      <div class="row" id="cards"></div>
      <p><i>Hecho con <span style="color: #e25555;">&#9829;</span> por <a href="http://fb.com/gonznake" target="_blank"
               rel="noopener noreferrer">gonznake</a></i></p>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"></script>

   <script src="js/jquery.js"></script>
   <script src="js/search.js"></script>
</body>

</html>
